<html>
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center text-info">Registration</h1>
<div class="container">
    <form action="registration.php" method="post">
        <div class="form-group row my-3">
            <label for="u" class="h4 col-sm-2 col-form-label">UserName</label>
            <div class="col-sm-10">
            <input type="text" class="form-control " id="u" name="user" placeholder="enter your name" required="required">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="ph" class="h4 col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
            <input type="number" class="form-control " id="ph" name="phone" placeholder="enter your phone number" required="required">
            </div>
        </div>

        <div class="form-group row my-3" >
            <label for="p" class="h4 col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="p" name="pass" placeholder="enter your password" required="required">
            </div>
        </div>

        <div class="form-group row my-3" >
            <label for="cp" class="h4 col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="cp" name="cpass" placeholder="enter your confirm password" required="required">
            </div>
        </div>

        <div class="form-group row my-3" >
            <label for="cp" class="h4 col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <select class="form-select" name="type">

                    <option value="voter">Voter</option>
                    <option value="group">Group</option>
                </select>
            </div>
        </div>
        <div class="text-center my-5">
        <input type="submit" class="my-3 btn btn-primary">
        </div>
    </form>
    <p class="text-center">Already have an account <a href="login.html">login here</a></p>
</div>
</body>
</html>
